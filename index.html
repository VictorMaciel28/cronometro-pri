<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cron√¥metro ‚Äì 19 de Janeiro de 2026</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000000, #3a0f6b, #ff4fa3);
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 32px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 12px;
    }

    .time-value {
      font-size: 2.4rem;
      font-weight: bold;
    }

    .time-label {
      margin-top: 6px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .finished {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 20px;
      color: #ffd6f0;
    }

    @media (max-width: 500px) {
      .timer {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem regressiva para ver a Pri ‚ù§Ô∏è <br>19 de Janeiro de 2026</h1>

    <div class="timer" id="timer">
      <div class="time-box">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Dias</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="hours">0</div>
        <div class="time-label">Horas</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="minutes">0</div>
        <div class="time-label">Minutos</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="seconds">0</div>
        <div class="time-label">Segundos</div>
      </div>
    </div>

    <div class="finished" id="finished" style="display: none;">
      O grande dia chegou! üéâ
    </div>
  </div>

  <script>
    // Data alvo: 19 de janeiro de 2026 √†s 00:00:00
    const targetDate = new Date('2026-01-19T00:00:00');

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const timerEl = document.getElementById('timer');
    const finishedEl = document.getElementById('finished');

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timerEl.style.display = 'none';
        finishedEl.style.display = 'block';
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      daysEl.textContent = days;
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
